<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Website Danz</title>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Kanit', sans-serif;
    }
    body {
      margin: 0;
      padding: 0;
      background: #111;
      color: #fff;
    }
    header {
      text-align: center;
      padding: 20px;
    }
    header img {
      width: 100px;
      animation: bounceFade 2s infinite;
    }
    @keyframes bounceFade {
      0%, 100% { transform: translateX(0); opacity: 1; }
      50% { transform: translateX(-20px); opacity: 0.6; }
    }
    .section {
      padding: 20px;
      border-bottom: 1px solid #333;
    }
    .question {
      margin-bottom: 15px;
    }
    input[type="text"], textarea {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      margin-top: 5px;
    }
    button {
      background-color: #00aaff;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      margin-top: 10px;
    }
    .price-list {
      display: none;
      background-color: #222;
      padding: 10px;
      border-radius: 8px;
      margin-top: 10px;
    }
    .chat-box {
      background-color: #1e1e1e;
      padding: 10px;
      border-radius: 8px;
    }
    .chat-box p {
      background: #2d2d2d;
      padding: 8px;
      border-radius: 6px;
      margin: 5px 0;
    }
  </style>
</head>
<body>

  <header>
    <img src="https://files.catbox.moe/yynfls.png" alt="logo3">
  </header>

  <div class="section">
    <h2>üìù Isi Data Diri</h2>
    <div class="question">
      <label>Nama</label>
      <input type="text" id="namaInput" placeholder="Masukkan nama">
    </div>
    <div class="question">
      <label>Kelas</label>
      <input type="text" id="kelasInput" placeholder="Masukkan kelas">
    </div>
    <div class="question">
      <label>Umur</label>
      <input type="text" id="umurInput" placeholder="Masukkan umur">
    </div>
  </div>

  <div class="section">
    <h2>üí∞ Layanan & Harga</h2>

    <button onclick="toggleHarga('panel')">üì¶ Beli Panel Pterodactyl</button>
    <div id="panel" class="price-list">
      <p>1GB RAM - Rp5.000/Bulan</p>
      <p>2GB RAM - Rp10.000/Bulan</p>
      <p>5GB RAM - Rp20.000/Bulan</p>
    </div>

    <button onclick="toggleHarga('sewabot')">ü§ñ Sewa Bot WhatsApp</button>
    <div id="sewabot" class="price-list">
      <p>Pribadi - Rp10.000/Bulan</p>
      <p>Premium - Rp20.000/Bulan</p>
      <p>Full Fitur - Rp30.000/Bulan</p>
    </div>
  </div>

  <div class="section">
    <h2>üí¨ Chat AI</h2>
    <div class="chat-box" id="chatBox">
      <p><strong>AI:</strong> Halo! Ada yang bisa aku bantu?</p>
    </div>
    <textarea id="userInput" rows="2" placeholder="Tulis pesan..."></textarea>
    <button onclick="kirimChat()">Kirim</button>
  </div>

  <audio autoplay loop id="bgmusic">
    <source src="https://files.catbox.moe/f73cvt.mp3" type="audio/mp3">
  </audio>

  <script>
    function toggleHarga(id) {
      const el = document.getElementById(id);
      el.style.display = el.style.display === 'block' ? 'none' : 'block';
    }

    function kirimChat() {
      const input = document.getElementById('userInput');
      const msg = input.value.trim();
      if (!msg) return;
      const box = document.getElementById('chatBox');
      box.innerHTML += `<p><strong>Kamu:</strong> ${msg}</p>`;
      input.value = '';
      setTimeout(() => {
        box.innerHTML += `<p><strong>AI:</strong> Aku belum bisa jawab saat ini, tapi nanti fitur ini bisa aktif ya üòÑ</p>`;
        box.scrollTop = box.scrollHeight;
      }, 1000);
    }
  </script>

</body>
</html>
